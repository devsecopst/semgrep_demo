repos:
  - repo: local
    hooks:
      - id: semgrep-warn-only
        name: Semgrep (Warn Only)
        entry: bash ./semgrep_demo/semgrep-warn-only.sh
        language: system
        pass_filenames: false
        verbose: true
        stages: [pre-commit]
        always_run: true  # optional if your script always runs regardless of file changes
