repos:
  - repo: https://github.com/semgrep/pre-commit
    rev: 'v1.131.0'  # Use latest Semgrep version
    hooks:
      - id: semgrep
        entry: bash
        args:
          - -c
          - semgrep --config p/secrets "$@" 2>&1 | awk '/Scan Summary/,/^CI scan completed successfully\./' || true
          - dummy
        verbose: true