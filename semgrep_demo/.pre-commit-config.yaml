repos:
  - repo: https://github.com/semgrep/pre-commit
    rev: 'v1.131.0'
    hooks:
      - id: semgrep
        entry: bash
        args:
            - -c
            - semgrep -config p/comment --config p/secrets "$@" 2>&1 | awk '/Scan Summary/,/^scan completed successfully\./'
            - dummy
        verbose: true