default_stages: [pre-commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: semgrep-warn-only
        name: Devsecops-Semgrep Warn-Only
        entry: bash /Users/emran/semgrep_demo/semgrep_demo/semgrep-warn-only.sh
        language: script
        stages: [pre-commit]
        pass_filenames: false
        exclude_types: [yaml,xml,shell]
        exclude: '\.(txt|log)$'
        description: "used to conduct semgrep code and secrets scans only - Shahid Org."
        verbose: true
