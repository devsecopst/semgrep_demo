default_stages: [pre-commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: semgrep-warn-only
        name: Devsecops-Semgrep Warn-Only
        entry: bash /Users/emran/semgrep_demo/semgrep_demo/semgrep-warn-only.sh
        language: system
        stages: [pre-commit]  # ‚Üê changed to pre-push as per your goal
        pass_filenames: false
        exclude_types: [yaml,xml]
        description: "used too conduct semgrep scanning only."
        verbose: true
