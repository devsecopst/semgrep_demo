repos:
  - repo: local
    hooks:
      - id: semgrep-warn-only
        name: Semgrep (Warn Only)
        entry: ./semgrep_demo/semgrep-warn-only.sh
        language: system
        pass_filenames: false
        verbose: true
        stages: [pre-commit]
        always_run: false  #optional if your script always runs regardless of file changes



